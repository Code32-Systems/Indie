<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indie Chatbot</title>
<style>
  /* Base styles */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
  }

  /* Light Theme (default) */
  body.light {
    background: #f0f2f5;
    color: #000;
  }

  /* Dark Theme */
  body.dark {
    background: #1e1e2f;
    color: #f0f0f0;
  }

  /* Theme Toggle Button */
  .theme-toggle {
    margin: 20px;
    padding: 10px 20px;
    background: #6C63FF;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .theme-toggle:hover {
    background: #574bff;
  }

  /* Chatbot Container */
  .chat-container {
    width: 400px;
    max-width: 90%;
    height: 500px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin-top: 20px;
    transition: background 0.3s;
  }

  .chat-container.light { background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  .chat-container.dark { background: #2c2c3a; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

  .chat-header {
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 1.2em;
    transition: background 0.3s, color 0.3s;
  }
  .chat-header.light { background: #6C63FF; color: #fff; }
  .chat-header.dark { background: #4444aa; color: #fff; }

  .chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    transition: color 0.3s;
  }

  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    transition: background 0.3s, color 0.3s;
  }

  .user-message.light { background: #6C63FF; color: #fff; }
  .user-message.dark { background: #574bff; color: #fff; }

  .bot-message.light { background: #e5e5ea; color: #000; }
  .bot-message.dark { background: #555; color: #fff; }

  .chat-input {
    display: flex;
    border-top: 1px solid #ccc;
  }
  .chat-input input {
    flex: 1;
    padding: 15px;
    border: none;
    font-size: 1em;
    outline: none;
    transition: background 0.3s, color 0.3s;
  }
  .chat-input button {
    background: #6C63FF;
    color: #fff;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .chat-input button:hover {
    background: #574bff;
  }

  /* Update Log */
  .update-log-container {
    width: 90%;
    max-width: 600px;
    border-radius: 12px;
    padding: 20px;
    margin: 30px 0;
    transition: background 0.3s, color 0.3s;
  }
  .update-log-container.light { background: #fff; color: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  .update-log-container.dark { background: #2c2c3a; color: #f0f0f0; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

  .update-log-container h1 { text-align: center; color: #6C63FF; margin-bottom: 20px; }

  .update-entry {
    border-left: 4px solid #6C63FF;
    padding: 15px 20px;
    border-radius: 8px;
    background: inherit;
  }
  .update-entry h2 { margin: 0 0 5px 0; }
  .update-entry .date { font-size: 0.9em; color: inherit; margin-bottom: 10px; }
  .update-entry ul { margin: 0; padding-left: 20px; }
  .update-entry li { margin-bottom: 5px; }

  /* Footer */
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: inherit;
  }
</style>
</head>
<body class="light">

<!-- Theme Toggle -->
<button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

<!-- Chatbot -->
<div class="chat-container light" id="chatContainer">
  <div class="chat-header light">Indie Chatbot</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Update Log -->
<div class="update-log-container light" id="updateLog">
  <h1>Indie Chatbot - Update Log</h1>
  <div class="update-entry">
    <h2>Version 1.1.0 â€“ Dark/Light Mode</h2>
    <div class="date">2025-12-10</div>
    <ul>
      <li>Added simple Dark Mode and Light Mode toggle.</li>
      <li>Both chat and update log now switch themes.</li>
      <li>Improved visual accessibility.</li>
    </ul>
  </div>
</div>

<!-- Footer -->
<footer>&copy; 2025 Google. All rights reserved.</footer>

<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    const messagesContainer = document.getElementById('messages');

    // User message
    const userMsg = document.createElement('div');
    userMsg.classList.add('message', 'user-message', document.body.className);
    userMsg.textContent = message;
    messagesContainer.appendChild(userMsg);

    // Bot placeholder
    const botMsg = document.createElement('div');
    botMsg.classList.add('message', 'bot-message', document.body.className);
    botMsg.textContent = "Indie is thinking...";
    messagesContainer.appendChild(botMsg);

    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    input.value = '';

    setTimeout(() => {
      botMsg.textContent = "Hello! I'm Indie. How can I help you?";
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 1000);
  }

  document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
  });

  function toggleTheme() {
    const body = document.body;
    const chatContainer = document.getElementById('chatContainer');
    const updateLog = document.getElementById('updateLog');
    const newTheme = body.classList.contains('light') ? 'dark' : 'light';

    body.className = newTheme;
    chatContainer.className = `chat-container ${newTheme}`;
    chatContainer.querySelector('.chat-header').className = `chat-header ${newTheme}`;
    updateLog.className = `update-log-container ${newTheme}`;

    // Update existing messages
    const messages = document.querySelectorAll('.message');
    messages.forEach(msg => {
      msg.classList.remove('light', 'dark');
      msg.classList.add(newTheme);
    });
  }
</script>

</body>
</html>
